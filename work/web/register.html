<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a href="#">账号注册</a>
        </div>
        <hr>
        <form class="register" action="#" autocomplete="off">
            <div class="tel">
                <p>手机号码</p>
                <input class="in_tel" id="in_tel" name="in_tel" placeholder="请输入手机号码">
                <p>可用于激活码获取、密码找回、订单查询等</p>
            </div>
            <div class="pwd">
                <p>登录密码</p>
                <input class="in_pwd" id="in_pwd" name="in_pwd" placeholder="请输入登录密码">
            </div>
            <div class="auth_code">
                <p>激活码</p>
                <input class="in_code" id="in_code" name="in_code" placeholder="请输入激活码">
                <button>获取激活码</button>
            </div>
            <div class="protocol">
                <input class="confirm" type="checkbox" checked="checked">
                <p>我已阅读并同意遵守</p>
                <a href="#"> 《 用户服务协议 》 </a>
            </div>
            <div class="put_in">
                <button class="register_btn">同意协议并注册</button>
                <p>使用&nbsp;<a href="#">邮箱注册</a></p>
            </div>
        </form>
        <hr>
        <div class="footer">
            <ul>
                <li><a href="">投资者关系</a>&nbsp;|</li>
                <li>&nbsp;<a href="">酒店加盟</a>&nbsp;|</li>
                <li>&nbsp;<a href="">业务合作</a>&nbsp;|</li>
                <li>&nbsp;<a href="">加入我们</a>&nbsp;|</li>
                <li>&nbsp;<a href="">我要投诉</a>&nbsp;|</li>
                <li>&nbsp;<a href="">安全中心</a>&nbsp;|</li>
                <li>&nbsp;<a href="">About Us</a></li>
            </ul>
            <p>Copyright &copy;2016 京ICP备05021530号&nbsp;<a href="#">营业执照信息</a>&nbsp;<a href="#">保险经纪资质</a>&nbsp;客服电话10101216</p>
        </div>
    </div>
</body>
</html>
